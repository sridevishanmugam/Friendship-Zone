<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationPage</title>
    <style>
                .but {
          border-color: coral; 
          border-radius: 10px; 
            padding: 10px; 
            width: 200px; 
            height: 20px;  
            border-style: solid;
        }
    </style>
 
</head>
<body>
  <div class="main_content">
    <img src="./images.jpg" alt="Girl in a jacket" width="150" height="150"/>
        <h2 style="text-align:center;">Friendship Zone</h2>
  </div>
  <div class="form"  >
    <h2>Add your details to register</h2>
    <form method="POST" action="user-confirmation.html">
        <label for="name" ><b>Name : </b></label>
        <input type="text" id="fname" name="name" placeholder="Enter your name" required  pattern="[A-Za-z]{3}" title="Three letter word"><br><br>
        <label for="email"><b>Email : </b></label>
        <input type="email" id="email" name="email"  required  autofocus ><br><br>
        <label for="age"><b>Age : </b></label>
        <input type="age" id="age" name="age" min = "18" pattern="[0-9]{2}" required ><br><br>
        <label for="date"><b>Birth Day: </b></label>
        <input type="date" id="date" name="date"  required ><br><br>
        <label for="Gender"><b>Gender : </b></label>
        <input type="radio" id="male" name="Gender" value="male"  required ><label for="male">M</label>
        <input type="radio" id="female" name="Gender" value="female"> <label for="female">F</label><br><br>
        <label for="about"><b>About:</b></label>
        <textarea id="about" name="about" rows="5" cols="50"  required ></textarea><br><br>
        <label for="phone"><b>Phone : </b></label>
        <input type="phone" id="phone" name="phone"  required ><br><br>
        <label for="Interested"><b>Interested in :</b></label>
        <input type="checkbox" name="friendship" value="Friendship">
        <label for="friendship"> Friendship</label>
        <input type="checkbox" name="Dating" value="Car">
        <label for="Dating"></label> Dating</label>
        <label for="attachment"><b>Attachment:</b></label>
        <input type="file" id="myfile" name="myfile"><br><br>
        <div class="but">

            <input type="submit" value="Register"><button  type="submit" formaction="admin-confirmation.html" value="Submit">Register as admin</button>
        </div>
       
      </form>
  </div>
</body>
</html>
